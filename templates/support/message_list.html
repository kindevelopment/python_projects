<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for mes in message %}
<div><a href="/usermess/{{mes.id}}">{{ mes.subject }}</a></div>
<div>{{ mes.text }}</div>
<img src="{{ mes.image.url }}" width="50px" height="50px">
<div>{{ mes.create_at }}</div>
{% if mes.status%}
    <div>Решено</div>
{% else %}
    <div>На рассмотрении</div>
{% endif %}
<hr>
{% endfor %}
</body>
</html>
